<script>
	var picNum=77;
	var i=1;
	var hPic=[];
	var imgBehindHtml="<br/>"; 
	$(function(){		
		loadImg();		
	})
	
	function loadImg(){
		var image = new Image();
		image.src = "./images/small/pic ("+i+").png";
		image.onload = function(){
			var w = image.width;
			var h = image.height;
			if(w>h){
				var imgFrontHtml = "<div id=\"pic ("+i+")\" class=\"col-1-2\">"+
				   "<div class=\"wrap-col\">"+
					"	<article>"+
					"		<img class=\"full\" src=\"./images/small/pic ("+i+").png\">"+
					"       <div class=\"wrap-content\"></div>"+
					"	</article>"+
					"</div>"+
				  "</div>";
				  $("#noticeDiv").before(imgFrontHtml);
			}else{
				hPic.push(i+"");
			}
			i++;
			if(i<picNum+1){
				loadImg();
			}else{
				loadHImg();
			}
		}		
	}
	
	function loadHImg(){
		$.each(hPic,function(){
			var imgFrontHtml = "<div id=\"pic ("+this+")\" class=\"col-1-2\">"+
				   "<div class=\"wrap-col\">"+
					"	<article>"+
					"		<img class=\"full\" src=\"./images/small/pic ("+this+").png\">"+
					"       <div class=\"wrap-content\"></div>"+
					"	</article>"+
					"</div>"+
				  "</div>";
			$("#noticeDiv").before(imgFrontHtml);
		})
		if($("#noticeContent")){
			$("#noticeContent").text("图片加载完毕！");
		}
		
	}
